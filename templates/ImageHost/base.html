{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>ImageHost</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'ImageHost/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ImageHost/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'ImageHost/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'ImageHost/css/highlights/github.css' %}">

    <script src="{% static 'ImageHost/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'ImageHost/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ImageHost/js/pace.min.js' %}"></script>
    <script src="{% static 'ImageHost/js/modernizr.custom.js' %}"></script>

    <style>
        span.highlighted {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
  <header id="site-header">
      <div class="row">
          <div class="col-md-4 col-sm-5 col-xs-8">
              <div class="logo">
                  <h1><a href="{% url 'ImageHost:ImageList' %}">ImageHost</a></h1>
              </div>
          </div><!-- col-md-4 -->
          <div class="col-md-8 col-sm-7 col-xs-4">
              <nav class="main-nav" role="navigation">
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                          <li class="cl-effect-11"><a href="{% url 'ImageHost:ImageList' %}" data-hover="图片列表">图片列表</a></li>
                          <li class="cl-effect-11"><a href="{% url 'ImageHost:upload' %}" data-hover="图片上传">图片上传</a></li>
                      </ul>
                  </div><!-- /.navbar-collapse -->
              </nav>
          </div><!-- col-md-8 -->
      </div>
  </header>
</div>
  {% block content %}
  {% endblock %}
</body>
</html>
